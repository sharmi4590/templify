<!DOCTYPE html>
<html>
<head>
  <title>Invitation Creator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <!-- Add your website header content -->
  </header>

  <main>
    <section class="invitation-form">
      <h2>Create an Invitation</h2>
      <form id="invitation-form">
        <!-- Input fields for event details -->
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" required>

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" required>

        <!-- Additional input fields for event details -->

        <button type="submit">Create Invitation</button>
      </form>
    </section>

    <section id="invitation-preview">
      <!-- Display the invitation dynamically using JavaScript -->
    </section>
  </main>

  <footer>
    <!-- Add your website footer content -->
  </footer>
</body>
</html>
